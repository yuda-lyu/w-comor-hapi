<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">

    <head>
        <meta http-equiv="content-type" content="text/html charset=UTF-8" />
        <title>hapi Http Server</title>

        <script nomodule src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/wsemi/dist/wsemi.umd.js"></script>
        
        <script src="dist/ht-client.umd.js"></script>

        <script>

            //opt
            let opt = {
                url: 'http://localhost:8080/api',
                token: '*',
                error: function(err) {
                    wsemi.bodyLog('client web: error:', err)
                },
                reconn: function() {
                    wsemi.bodyLog('client web: reconn')
                },
            }

            //HtClient
            let HtClient = window['ht-client']
            new HtClient(opt)
                .then(function(wo) {
                    wsemi.bodyLog('client web: funcs: '+JSON.stringify(Object.keys(wo)))

                    function core(ps) {
                        wo.add(ps)
                            .then(function(r) {
                                wsemi.bodyLog('client web: add('+JSON.stringify(ps)+')='+r)
                            })
                            .catch(function(err) {
                                wsemi.bodyLog('client web: add: catch', err)
                            })
                        wo.minu(ps)
                            .then(function(r) {
                                wsemi.bodyLog('client web: minu('+JSON.stringify(ps)+')='+r)
                            })
                            .catch(function(err) {
                                wsemi.bodyLog('client web: minu: catch', err)
                            })
                    }

                    let i = 100
                    setInterval(function() {
                        i += 1
                        core({
                            p1: i,
                            p2: 10,
                        })
                    }, 1000)

                })
                .catch(function(err) {
                    console.log('client web: catch', err)
                })

        </script>

    </head>

    <body>
    </body>

</html>
